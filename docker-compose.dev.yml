version: '3'
services:

  nginx:
    ports:
      - "3000:80"

  docker-node-app:
    build:
      context: . # Path to Dockerfile
      args:
        - NODE_ENV=development
    volumes:
      - ./:/app # Bind mount
      - /app/node_modules # anonymous volume
    environment:
      - NODE_ENV=development
      - MONGO_USER=swapnil
      - MONGO_HOST=mongo
      - MONGO_PASSWORD=Swapnil@67
      - SESSION_SECRET=secret

    command: npm run dev
  
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=swapnil
      - MONGO_INITDB_ROOT_PASSWORD=Swapnil@67